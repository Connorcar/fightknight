<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fight Knight</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Your name">
  <meta name="description" content="Brief description">
  <meta property="og:title" content="Your Page Title">
  <meta property="og:description" content="Brief description">
  <meta property="og:image" content="/some-image.png">
  <meta property="og:url" content="/this-page.html">
  <meta property="og:site_name" content="Your Site Name">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:alt" content="image description">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
  <div class="container">
    <image class="combat-img" src="https://i.pinimg.com/originals/03/c9/1b/03c91b58b734eb38c938cb7ecf6310f0.jpg"></image>
    <div class="player-stats">
      <p style="color:red" id="PlayerHPtext">HP: 30/30</p>
      <p style="color:blue" id="PlayerFPtext">FP: 10/10</p>
    </div>
    <div class="enemy-stats">
      <p id="EnemyHPtext">HP: 30/30</p>
      <p id="EnemyStatusText">Status: ???</p>
      <p id="EnemyNextMoveText">Next Move: ???</p>
    </div>
  </div>
  <div class="container">
    <p class="combat-log" id="combat-log">Player's Turn</p>
  </div>
  <div class="container2">
    <div class="buttons">

      <button class="move-button" id="AttackButton" 
      title="Deal full damage">ATTACK</button>

      <button class="move-button" id="ParryButton" 
      title="Block half damage and deal quarter damage. A successfull parry grants 1 block charge.">PARRY</button>

      <button class="move-button" id="BlockButton"
      title="Block full damage. A successful block grants 5 FP.">BLOCK (2/2)</button>

    </div>
    <div class="buttons">

      <button class="item-button" id="HealthPotionButton"
      title="Recover 30% HP">
        <span>HEALTH POTION<br></span>
        <span class="btn-subtext">Cost: 2 FP</span>
      </button>

      <button class="item-button" id="ManaPotionButton"
      title="Recover 5 FP">
        <span>MANA POTION<br></span>
        <span class="btn-subtext">Cost: 0 FP</span>
      </button>

      <button class="item-button" id="BuffDamageButton"
      title="Increase Attack Dmg by 20%">
        <span>BUFF DAMAGE<br></span>
        <span class="btn-subtext">Cost: 3 FP</span>
      </button>

      <button class="item-button" id="BuffHealthButton"
      title="Increase Max HP by 10%">
        <span>BUFF HEALTH<br></span>
        <span class="btn-subtext">Cost: 3 FP</span>
      </button>

    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
